<div ng-controller='UserController'>
    <div class="form-group">
        <label for="first_name" class="control-label col-sm-2">First Name</label>
        <div class='col-sm-10'>
            <input name="first_name" type="text" id='first_name' ng-model="user.first_name" placeholder="{{user.first_name}}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="last_name" class="control-label col-sm-2">Last Name</label>
        <div class='col-sm-10'>
            <input name="last_name" type="text" id='last_name' ng-model="user.last_name" />
        </div>
    </div>
    <div class="form-group">
        <label for="middle_name" class="control-label col-sm-2">Middle Name</label>
        <div class='col-sm-10'>
            <input name="middle_name" type="text" id='middle_name' ng-model="user.middle_name" />
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-sm-2">Registration Number</label>
        <div class='col-sm-10'>
            <input name="username" type="text" id='username' ng-model="user.username" />
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="control-label">Gender</label>
        <div class="col-sm-10">
            <select name="gender" id='gender' ng-model="user.gender">
                <option value="">Select Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="dob" class="control-label col-sm-2">Date of Birth</label>
        <div class='col-sm-10'>
            <input type="text" id='dob' name="dob" class="form-control" ng-model="user.dob" />
        </div>
    </div>
</div>
