<div class="page-header">
    <div class='container-fluid'><h1>Result</h1></div>
</div>
<div class='container-fluid'>
<form name='form' class="form-horizontal"  ng-submit="submit()"  novalidate>
    <div property="all"></div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="{{button}}" class='btn btn-sm btn-success' ng-disabled="form.$invalid">
        </div>
    </div>
</form>
</div>
